<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Tip Calculator</h1>
            <form id="tip-form">
                <div class="form-group">
                    <label for="bill-amount">Bill Amount:</label>
                    <input type="number" id="bill-amount" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="service-quality">Service Quality:</label>
                    <select id="service-quality" required>
                        <option value="">Select Quality</option>
                        <option value="0.05">Poor (5%)</option>
                        <option value="0.10">Average (10%)</option>
                        <option value="0.15">Good (15%)</option>
                        <option value="0.20">Excellent (20%)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num-people">Number of People:</label>
                    <input type="number" id="num-people" min="1" required>
                </div>
                <button type="button" id="calculate-btn">Calculate Tip</button>
            </form>
            <div id="results" class="results hidden">
                <h2>Results</h2>
                <p>Total Tip: Rs.<span id="total-tip">0.00</span></p>
                <p>Tip Per Person: Rs.<span id="tip-per-person">0.00</span></p>
                <p>Total Bill (with Tip): Rs.<span id="total-bill">0.00</span></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
